<!--1er type de binding :interpolation-->
<h2>{{title}} </h2>
<!--2eme type de binding :event binding-->
<button
  class="btn btn-success mb-2" 
  (click)="changeAction('add')">
  Ajouter un livre
</button>
<!--Affichage conditionnel Directive @if-->
@if (action=="add") {
  <app-book-add [lastId]="books[books.length-1].id"
  (bookcreated)="addBook($event)"
  ></app-book-add>
}
@if(action=="edit"){
  <app-book-edit [selectbook]= "selectbook"></app-book-edit>
  
}

<table class="table table-striped">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">titre</th>
        <th scope="col">auteur</th>
        <th scope="col">prix</th>
        <th scope="col">editer</th>
        <th scope="col">supprimer</th>
      </tr>
    </thead>
    <tbody>
      <!--Affichage en boucle Directive @for-->
      @for (book of books; track $index) {<tr>
        <th scope="row">{{book.id}}</th>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
        <td><button class="btn btn-primary"(click)="changeActionedit('edit',book)">Editer</button></td>
        <td><button class="btn btn-danger">Supprimer</button></td>
      </tr>}
      
    </tbody>
</table>
